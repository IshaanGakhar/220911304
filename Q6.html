<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Headings</title>
    <style>
        /* ID selector for Heading1 */
        #ishaan {
            color: rgb(227, 5, 5);
            text-align: left;
            font-family: Arial, sans-serif;
        }

        /* ID selector for Heading2 */
        #heading2 {
            color: rgb(227, 5, 5);
            text-align: left;
            font-family: Arial, sans-serif;
        }

        /* Element selector for h2 */
        h2 {
            color: rgb(227, 5, 5);
            text-align: left;
            font-family: "Comic Sans MS", sans-serif;
        }
    </style>
</head>
<body>
    <h1 id="ishaan"><b>Heading1</b></h1>
    <h1 id="heading2"><b>Heading2</b></h1>
    <h2>para1</h2>
    <h2>para2</h2>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Headings</title>
    <style>
        /* Element selector for all headings */
        h1{
            color: rgb(227, 5, 5);
            text-align: left;
            font-family: Arial, sans-serif;
        }
        h2{
            color:rgb(227, 5, 5);
            text-align: left;
            font-family: comic sans ms;
        }
    </style>
</head>
<body>
    <h1><b>Heading1</b></h1>
    <h1><b>Heading2</b></h1>
    <h2>para1</h2>
    <h2>para2</h2>
</body>
</html>

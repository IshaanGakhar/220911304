<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text in a Styled Box</title>
    <style>
        .styled-box {
            border-top: 5px double red;
            border-left: 5px double black;
            border-right: none;
            border-bottom: 2px dotted black;
            padding: 10px;
            width: fit-content;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="styled-box">
        In the example, notice that the background image is replicated.
    </div>
    <div>
        In the example, notice that the background image is replicated.
    </div>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Outline</title>
    <style>
        .outer-box {
            padding: 0;
            border: 20px solid yellow;
        }

        .inner-box {
            margin: 0;
            padding: 10px;
            border: 4px solid red;
        }
    </style>
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            This element has a 4px red border and a yellow outline with a width of 20px.
        </div>
    </div>
</body>
</html>

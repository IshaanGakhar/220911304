<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector Example</title>
    <style>
        a[title] {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p>The links with a title attribute get a yellow background:</p>
    <a href="https://www.w3schools.com" title="w3">w3schools.com</a><br/>
    <a href="http://www.disney.com">disney.com</a><br/>
    <a href="http://www.wikipedia.org">wikipedia.org</a>
    
    <p><b>Note:</b> For <i>[attribute]</i> selectors to work in IE8 and earlier, a DOCTYPE must be declared.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Date and Time Input Form</title>
</head>
<body>
<h1 style="text-align: center;">Show a Date and Time</h1>
<form action="/submit-date-time" method="post"> <!-- Make sure to change the action URL to your server endpoint -->
    <label for="date">Date:</label>
    <input type="date" id="date" name="date"><br><br>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time"><br><br>

    <label for="datetime-utc">Date and Time User:</label>
    <input type="datetime" id="datetime-utc" name="datetime-utc"><br><br>

    <label for="datetime-local">Date and Time Local :</label>
    <input type="datetime-local" id="datetime-local" name="datetime-local"><br><br>

    <label for="month">Month:</label>
    <input type="month" id="month" name="month"><br><br>

    <label for="week">Week:</label>
    <input type="week" id="week" name="week"><br><br>

    <button type="submit">Submit</button>
</form>
</body>
</html>
